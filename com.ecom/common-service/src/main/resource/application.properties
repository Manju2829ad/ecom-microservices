# =======================
# Service Identification
# =======================
spring.application.name=common-service

# =====================
# Server Configuration
# =====================
server.port=8085  
# You can change this to any unique port

# =====================
# JWT Configuration
# =====================
jwt.secret=myVerySecretKey
jwt.expiration=86400000  # 24 hours in milliseconds

# =====================
# Kafka Configuration (Optional, only if common-service uses Kafka)
# =====================
# spring.kafka.bootstrap-servers=localhost:9092
# spring.kafka.consumer.group-id=common-service-group
# spring.kafka.consumer.auto-offset-reset=earliest
# spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
# spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
# spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# =====================
# Eureka Client (Optional)
# =====================
# eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# eureka.client.register-with-eureka=true
# eureka.client.fetch-registry=true

# =====================
# Logging Configuration
# =====================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.com.ecom.common=DEBUG

# =====================
# Spring Context Settings
# =====================
spring.main.allow-bean-definition-overriding=true
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
